    <div id="bonnici-grid-container">

                <div class="menu-belt__thumb">
                    <div class="menu-belt__thumb__icon-container">

                    </div>

                <div class="menu-belt__table">

                        <meta itemprop="serviceType" content="HairSalon" />
                    </ul>
                </div>
            </div>

        <button id="reviews" class="bonnici-grid-container__menu" tabindex="0" role="button" aria-pressed="false">

                    </div>

                    </div>
            </div>
        </button>
        <button id="location" class="bonnici-grid-container__menu" tabindex="0" role="button" aria-pressed="false">

                </div>
                    <div class="menu-belt__table">

                                <div id="map"></div>
                                <div class="menu-belt__table__map"><div class="mapouter"><div class="gmap_canvas"><iframe id="gmap_canvas" src="https://maps.google.com/maps?q=71%20Glen%20Eira%20rd%20Ripponlea%2C%20Victoria&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style></div></div>
                            </div>

            </div>
        </button>

        </button>
        <button id="pricing" class="bonnici-grid-container__menu" tabindex="0" role="button" aria-pressed="false">

                    <ul class="pricing-table"></ul>

                    <div class="contact-table"></div>
                </div>
            </div>
        </button>

                    <p><strong><span class="numbers">71</span> glen eira rd</strong>,<br>ripponlea<br>victoria</p>
                </div>
                <div id="map"></div>
                <div class="menu-belt__table__map"><div class="mapouter"><div class="gmap_canvas"><iframe id="gmap_canvas" src="https://maps.google.com/maps?q=71%20Glen%20Eira%20rd%20Ripponlea%2C%20Victoria&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style></div></div>

            <div id="contact" class="mob contact-table" data-ref="contact">
                <div class="button-head">

                        <div class="close-line"></div>
                    </button>
                </div>
            </div>
        </div>
